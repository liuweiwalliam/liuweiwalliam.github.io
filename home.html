<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type">
    <meta content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>主页</title>
    <style>
        html body {
            background-color: #eeeeee;
            /*padding-right: 10px;*/
            margin: 0 !important;
        }

        .search_block {
            width: 100%;
            height: 80px;
            margin-top: 50px;
            text-align: center;
        }

        .block_container {
            display: inline-block;
            margin: 6px 9px;
        }

        .block {
            width: 120px;
            height: 80px;
            float: left;
            text-align: center;
            box-sizing: border-box;
            border: 2px solid transparent;
            border-radius: 8px;
            background-color: #999999;
            align-items: center;
            display: flex;
        }

        .block span {
            width: 100%;
            display: inline-block;
            text-align: center;
        }

        @media (max-width: 720px ) {
            .block {
                width: 27vw!important;
                height: 60px;
            }
        }

        .block:hover {
            border: 2px solid aqua;
            background-color: #bbbbbb;
        }

        a .block {
            width: 125px;
            display: flex;
            margin: auto;
            text-decoration: none !important;
            text-align: center;
            color: #000000;
            transition: all 0.3s ease 0s;
        }

        a:hover .block {
            color: #313335;
        }

        .baidu_input {
            width: 66vw;
            max-width: 402px;
            height: 20px;
            padding: 10px 0;
            border: 1px solid #C3C3C3;
            margin: 3px 0 0 0;
            font: 16px arial;
            -webkit-appearance: textfield;
            background-color: white;
            -webkit-rtl-ordering: logical;
            -webkit-user-select: text;
            cursor: auto;
            text-rendering: auto;
            color: initial;
            letter-spacing: normal;
            word-spacing: normal;
            text-transform: none;
            text-indent: 15px;
            text-shadow: none;
            display: inline-block;
            text-align: start;
            -webkit-writing-mode: horizontal-tb;
            vertical-align: top;
            position: relative;
            left: 1px;
        }

        .search_btn {
            width: 72px;
            line-height: 40px;
            margin-top: 3px;
            border: 1px solid #C3C3C3;
            display: inline-block;
            vertical-align: top;
            background-color: #f8f8f8;
        }

        .search_btn:hover {
            background-color: #e9e9e9;
            cursor: pointer;
        }
        .container{
            width: 100%;
            height: auto;
            /*margin:0  -8px;*/
        }
    </style>
</head>
<body>
<div class="search_block">
    <input id="search_input" class="baidu_input" type="text" autocomplete="off" name="word" onkeyup="up(this,event)"
    ><span id="search_btn" class="search_btn" onclick="search();">go</span>
</div>
<br/>
<div style="" id="container" class="container"></div>
<script src="home.js?a=0225"></script>
<script>
	function search() {
		let text = encodeURI(document.getElementById("search_input").value);
		// window.open('https://www.baidu.com/s?wd=' + text)
		window.open('https://cn.bing.com/search?q=' + text)
	};

	// function clicka(_that) {
	// 	_that.getElementsByTagName("a")[0].click();
	// };
	let htmlstr = "";
	content.forEach(function (item) {
		htmlstr += `<a  href = ${ item[1]}
                        target = "_blank"
                        class = "block_container">
                        <div class="block">
                            <span>${item[0]}</span>
                        </div>
                    </a>`;
	});
	document.getElementById("container").innerHTML = htmlstr;

	function up(_that, event) {
		if (event.keyCode == 13) {
			search();
		}
		;
	};
</script>
</body>
</html>
